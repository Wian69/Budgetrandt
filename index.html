
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budgetrandt App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    .form input, .form select, .form button {
      margin: 5px 0;
      padding: 10px;
      width: 100%;
    }
    .summary p {
      font-weight: bold;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Budgetrandt (ZAR)</h1>

    <div id="income-section">
      <p>Enter your total income:</p>
      <input type="number" id="income-input" placeholder="Income in ZAR" />
      <button onclick="startBudget()">Start Budgeting</button>
    </div>

    <div id="expense-section" class="hidden">
      <div class="form">
        <input type="text" id="desc" placeholder="Expense Description" />
        <input type="number" id="amount" placeholder="Amount in ZAR" />
        <select id="category">
          <option value="General">General</option>
          <option value="Rent">Rent</option>
          <option value="Utilities">Utilities</option>
          <option value="Transport">Transport</option>
          <option value="Food">Food</option>
        </select>
        <button onclick="addExpense()">Add Expense</button>
      </div>

      <div class="summary">
        <p>Total Income: <span id="total-income">0</span> ZAR</p>
        <p>Total Expenses: <span id="total-expense">0</span> ZAR</p>
        <p>Balance: <span id="balance">0</span> ZAR</p>
      </div>

      <ul id="expense-list"></ul>
    </div>
  </div>

  <script>
    let totalIncome = 0;
    let totalExpense = 0;

    function startBudget() {
      const incomeValue = parseFloat(document.getElementById("income-input").value);
      if (isNaN(incomeValue) || incomeValue <= 0) {
        alert("Please enter a valid income amount.");
        return;
      }
      totalIncome = incomeValue;
      document.getElementById("total-income").textContent = totalIncome.toFixed(2);
      document.getElementById("income-section").classList.add("hidden");
      document.getElementById("expense-section").classList.remove("hidden");
      updateBalance();
    }

    function addExpense() {
      const desc = document.getElementById("desc").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const category = document.getElementById("category").value;

      if (!desc || isNaN(amount) || amount <= 0) {
        alert("Please enter valid expense details.");
        return;
      }

      const expenseList = document.getElementById("expense-list");
      const item = document.createElement("li");
      item.textContent = `${category}: ${desc} - R${amount.toFixed(2)}`;
      expenseList.appendChild(item);

      totalExpense += amount;
      document.getElementById("total-expense").textContent = totalExpense.toFixed(2);
      updateBalance();

      document.getElementById("desc").value = "";
      document.getElementById("amount").value = "";
    }

    function updateBalance() {
      const balance = totalIncome - totalExpense;
      document.getElementById("balance").textContent = balance.toFixed(2);
    }
  </script>
</body>
</html>
